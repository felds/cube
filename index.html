<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        html, body {
            box-sizing: border-box;
            margin: 0;
            height: 100%;
        }
        * { box-sizing: inherit }
        body {
            padding: 2rem;
        }
        vz-cube {
            border: 2px solid gold;
        }
    </style>

    <title>Cube viewer demo</title>
</head>
<body>
    <vz-cube id="cube">
        <vz-cube-pivot>
            <vz-cube-face src="static/images/cubes/02/top.jpg" face="top"></vz-cube-face>
            <vz-cube-face src="static/images/cubes/02/bottom.jpg" face="bottom"></vz-cube-face>
            <vz-cube-face src="static/images/cubes/02/front.jpg" face="front"></vz-cube-face>
            <vz-cube-face src="static/images/cubes/02/back.jpg" face="back"></vz-cube-face>
            <vz-cube-face src="static/images/cubes/02/left.jpg" face="left"></vz-cube-face>
            <vz-cube-face src="static/images/cubes/02/right.jpg" face="right"></vz-cube-face>

            <vz-cube-feature id="f1" title="Feature 1" yaw="0" pitch="0"></vz-cube-feature>
            <vz-cube-feature id="f2" title="Feature 2" yaw="20" pitch="20"></vz-cube-feature>
            <vz-cube-feature class="ping-pong-on-the-back" title="Right" yaw="165" pitch="0"></vz-cube-feature>
            <vz-cube-feature class="ping-pong-on-the-back" title="Left" yaw="-165" pitch="0"></vz-cube-feature>
            <vz-cube-feature class="ping-pong-on-the-back" title="Right" yaw="10" pitch="0"></vz-cube-feature>
            <vz-cube-feature class="ping-pong-on-the-back" title="Left" yaw="-10" pitch="0"></vz-cube-feature>
        </vz-cube-pivot>
    </vz-cube>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.1.0/custom-elements-es5-adapter.js"></script>
    <script src="./dist/bundle.js"></script>
</body>
</html>
